<form name="LoginForm" class="form-horizontal">

    <br/>
    <legend align="center">Welcome Back!</legend>
    <br/>
    <div class="main-center">
    <div class="form-group">
        <label for="username" class="cols-sm-3 control-label">Username</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="username" ng-model="$ctrl.login.username" id="username"  placeholder="Enter your Username"/>

            </div>
        </div>
    </div>


        <div class="form-group">
            <label for="password" class="cols-sm-3 control-label">Password</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="password" ng-model="$ctrl.login.password" id="password"  placeholder="Enter your Password"/>
                </div>
            </div>
        </div>

    <div class="form-group">
    <!--  <div class="col-lg-10 col-lg-offset-2"> -->
        <button class="btn btn-primary btn-block" ng-disabled="!LoginForm.$valid" ng-click="$ctrl.submit()"> Login </button>
      </div>
    </div>
    </div>
    </div>


</form>
