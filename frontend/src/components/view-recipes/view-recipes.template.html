<md-list>

    <md-list-item aria-label="Recipe" ng-click="$ctrl.details(recipe)" class="md-2-line" ng-repeat="recipe in $ctrl.recipes">
        <md-icon><ng-md-icon icon="insert_drive_file"></ng-md-icon></md-icon>

        <div class="md-list-item-text">
            <h3>{{recipe.title}}</h3>
            <p>Created on: {{recipe.published_date | date:'dd/MM/yyyy'}}</p>
        </div>


        <md-button class="md-icon-button" aria-label="Edit Item" ng-click="$ctrl.edit(recipe)" >
            <md-icon><ng-md-icon icon="mode_edit"></ng-md-icon></md-icon>
        </md-button>

        <md-button class="md-icon-button"aria-label="Delete Item" ng-click="$ctrl.delete(recipe)" >
            <md-icon><ng-md-icon icon="delete" ></ng-md-icon></md-icon>
        </md-button>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
    <md-divider></md-divider>

</md-list>
<md-button class="md-fab md-fab-bottom-right md-ink-ripple" aria-label="New Recipe" ng-click="$ctrl.newRecipe()">
    <md-icon><ng-md-icon icon="add"></ng-md-icon></md-icon>
</md-button>
