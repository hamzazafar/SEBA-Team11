
<div class="intro-header" style="background: url({{$ctrl.loadImage('organic.png')}}) no-repeat center center; background-size: cover;">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message featurette-heading">
                    <h1 class="text-center" >What's in Your Fridge?</h1>
                    <div class="text-center">
                        <tags-input ng-model="$ctrl.tags" placeholder="Type here.." add-on-paste="true">

                        </tags-input>
         <button  ng-click="$ctrl.getByIngredients()" type="submit" class="btn btn-primary">Search</button>

                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->
</div>

<hr class="featurette-divider">

<md-list>
<md-list-item aria-label="Recipe" ng-click="$ctrl.details(recipe)" class="md-3-line" ng-repeat="recipe in $ctrl.recipes">


    <img ng-src="{{recipe.image}}?{{$index}}" class="sizing2"  />

    <div class="md-list-item-text">
        <br/>
        <h3><b>{{recipe.title}}</b></h3>
        <h5><i>Created on: {{recipe.published_date | date:'dd/MM/yyyy'}}</i></h5>
        <p style="color:black"><strong>{{recipe.description}}</strong></p>
        <br/>
    </div>
    <md-divider ng-if="!$last"></md-divider>

</md-list-item>
<md-divider></md-divider>
</md-list>
