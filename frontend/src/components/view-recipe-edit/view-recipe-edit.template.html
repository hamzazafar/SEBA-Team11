<div layout="column" layout-padding>
    <md-content class="md-no-momentum">
        <h1> {{$ctrl.recipe.title}} </h1>
        <br/>
        <form name="recipeForm">
            <md-input-container class="md-icon-float md-block">
                <label>Title</label>
                <md-icon><ng-md-icon icon="title" ></ng-md-icon></md-icon>
                <input ng-model="$ctrl.model.title" type="text">
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label>Ingredients</label>
                <ul>
                    <li style="list-style: none;" ng-repeat="i in $ctrl.model.ingredients track by $index">
                        <h3> Name: {{i.name + ", Quantity:  " + i.quantity}} </h3>
                        <md-button class="md-icon-button"aria-label="Delete Ingredient" ng-click="$ctrl.deleteIngredient(i)" >
                            <md-icon><ng-md-icon icon="delete" ></ng-md-icon></md-icon>
                        </md-button>
                    </li>
                </ul>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label>Directions</label>
                <ul>
                    <li style="list-style: none;" ng-repeat="d in $ctrl.model.directions track by $index">
                        <h3> {{d}} </h3>
                        <md-button class="md-icon-button"aria-label="Delete Directioin" ng-click="$ctrl.deleteDirection(d)" >
                            <md-icon><ng-md-icon icon="delete" ></ng-md-icon></md-icon>
                        </md-button>
                    </li>
                </ul>
            </md-input-container>

            <div layout="row">
                <span flex></span>
                <md-button class="md-raised md-primary" type="submit" ng-click="$ctrl.save()">Save</md-button>
                <md-button class="md-raised" ng-click="$ctrl.cancel()">Cancel</md-button>
            </div>

        </form>
    </md-content>

</div>
