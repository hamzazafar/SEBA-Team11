<form class="form-horizontal" name="recipeForm">
  <fieldset>
    <legend>Make Changes to the Recipe</legend>

<!-- Name -->

    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="$ctrl.model.title" required="">
      </div>
    </div>
    </div>

<!-- Ingredients -->

<div class="form-group">
          <div ng-if="$ctrl.model.ingredients.length > 0" class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Ingredients</h3>
            </div>
            <div class="panel-body">
              <ul>
                <li style="list-style: none;" ng-repeat="i in $ctrl.model.ingredients track by $index">
                  <div layout="row">
                      <h5> [{{$index + 1}}] {{i.name + "&emsp;" + i.quantity}} </h5>
                   <md-button class="md-icon-button"aria-label="Delete Ingredient" ng-click="$ctrl.deleteIngredient(i)" >
                       <md-icon><ng-md-icon icon="delete"></ng-md-icon></md-icon>
                   </md-button>
                 </div>
                </li>
              </ul>
            </div>
          </div>

      <label class="col-lg-2 control-label">Ingredient</label>
<div layout-gt-sm="row">
        <div class="col-lg-6">
          <input type="text" class="form-control" placeholder="Ingredient" ng-model="$ctrl.iName" maxlength="20">
        </div>

        <div class="col-lg-6">
          <input type="text" class="form-control" placeholder="Quantity" ng-model="$ctrl.iQuantity" maxlength="20">
        </div>
      <button class="btn btn-info btn-sm" ng-click="$ctrl.addIngredient()">Add</button>
    </div>
</div>

<!-- Directions -->

<div class="form-group">
      <div ng-if="$ctrl.model.directions.length > 0" class="panel panel-info">
          <div class="panel-heading">
              <h3 class="panel-title">Cooking Directions</h3>
          </div>
          <div class="panel-body">
            <ul>
              <li style="list-style: none;" ng-repeat="d in $ctrl.model.directions track by $index">
                <div layout="row">
                  <h5> [Step {{$index + 1}}] {{d}} </h5>
                  <md-button class="md-icon-button"aria-label="Delete Direction" ng-click="$ctrl.deleteDirection(d)" >
                          <md-icon><ng-md-icon icon="delete" ></ng-md-icon></md-icon>
                  </md-button>
                </div>
              </li>
            </ul>
          </div>
      </div>

        <label for="directions" class="col-lg-2 control-label">Directions</label>
        <div layout-gt-sm="row">
        <div class="col-lg-12">
          <input class="form-control" id="directions" ng-model="$ctrl.temp" placeholder="Step..."></input>
        </div>



        <button class="btn btn-info btn-sm" type="button" ng-click="$ctrl.addDirection()">Add</button>
      </div>

</div>


<!-- Cancel and Submit Buttons -->

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button ng-disabled="!recipeForm.$valid" ng-click="$ctrl.save()" type="submit" class="btn btn-primary">Save</button>
        <button ng-click="$ctrl.cancel()" type="reset" class="btn btn-default">Cancel</button>
      </div>
    </div>
  </fieldset>
</form>
