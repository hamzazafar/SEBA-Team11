<form class="form-horizontal" name="groupForm">
    <fieldset>
        <legend>Create a New Group</legend>

        <!-- Name and Author -->

        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="$ctrl.group.title" required="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAuthor" class="col-lg-2 control-label">Author</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputAuthor" placeholder="Author" ng-model="&ctrl.group.author" required="">
            </div>
        </div>


        <div class="form-group">
            <label for="inputFoodPreferences" class="col-lg-2 control-label">Food preferences</label>
            <div class="col-lg-10">
                <textarea class="form-control" id="inputFoodPreferences" rows = "4" placeholder="Food preferences" ng-model="$ctrl.group.preferences" required=""></textarea>
            </div>
        </div>
    </fieldset>
</form>
