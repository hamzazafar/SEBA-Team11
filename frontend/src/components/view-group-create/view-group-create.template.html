<form class="form-horizontal" name="groupForm">
  <fieldset>
    <legend>Add a New Group</legend>

<!-- Name and Author -->

    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Group Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputName" placeholder="Group Name" ng-model="$ctrl.group.title" required="">
      </div>
    </div>

      <div class="form-group">
          <label for="inputAuthor" class="col-lg-2 control-label">Group Author</label>
          <div class="col-lg-10">
              <input type="text" class="form-control" id="inputAuthor" placeholder="Group Author" ng-model="$ctrl.group.author" required="">

          </div>
      </div>
      <div class="form-group">
          <label for="inputFoodPreferences" class="col-lg-2 control-label">Food preferences</label>
          <div class="col-lg-10">
              <textarea class="form-control" id="inputFoodPreferences" rows = "4" placeholder="Food preferences" ng-model="$ctrl.group.preferences" required=""></textarea>
          </div>
      </div>

<!-- Date and Time -->

<!--      <div class="input-append date form_datetime" data-date="2013-02-21T15:25:00Z">
          <input size="16" type="text" value="" readonly>
          <span class="add-on"><i class="icon-remove"></i></span>
          <span class="add-on"><i class="icon-calendar"></i></span>
      </div>


      <div class="form-group">
          <label for="inputDateandTime" class="col-lg-2 control-label">Date and Time</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputDateandTime" placeholder="Date and Time" ng-model="$ctrl.group.meeting_date" required="">
                <span class="help-block">Please use the format 2017-07-09 17:00</span>
            </div>
      </div>
      Â -->
      <div class="form-group">
          <label for="inputDateandTime" class="col-lg-2 control-label">Date and Time</label>
          <div class="col-lg-10">
                  <md-datepicker id="inputDateandTime" md-placeholder="Enter date" ng-model="$ctrl.group.meeting_date"></md-datepicker>

              </div>
      </div>
      <!-- Maximum number of members -->

      <div class="form-group">
          <label for="inputMaxNr" class="col-lg-2 control-label">Maximum number of members</label>
          <div class="col-lg-10">
              <input type="text" class="form-control" id="inputMaxNr" placeholder="Maximum number" ng-model="$ctrl.group.max_members" required="">
          </div>
      </div>

      <!-- Cancel and Submit Buttons -->

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
          <button ng-disabled="!groupForm.$valid" ng-click="$ctrl.save()" type="submit" class="btn btn-primary">Create</button>
        <button ng-click="$ctrl.cancel()" type="reset" class="btn btn-default">Cancel</button>
      </div>
    </div>
  </fieldset>
</form>
