<md-list>

    <md-list-item aria-label="Group" ng-click="$ctrl.details(group)" class="md-3-line" ng-repeat="group in $ctrl.groups">
        <md-icon><ng-md-icon icon="insert_drive_file"></ng-md-icon></md-icon>

        <div class="md-list-item-text">
            <h3><b>{{group.title}}</b></h3>
            <h5><i>Created on: {{group.published_date | date:'dd/MM/yyyy'}}</i></h5>
            <p style="color:black"><strong>{{group.description}}</strong></p>
        </div>

        <div layout="row">
            <div flex><md-button class="md-icon-button" aria-label="Edit Item" ng-click="$ctrl.edit(group)" >
                <md-icon><ng-md-icon icon="mode_edit"></ng-md-icon></md-icon>
            </md-button> </div>

            <div flex><md-button class="md-icon-button"aria-label="Delete Item" ng-click="$ctrl.delete(group)" >
                <md-icon><ng-md-icon icon="delete" ></ng-md-icon></md-icon>
            </md-button> </div>
        </div>


        <div layout="column" layout-align=" end end">
            <md-button class="md-icon-button " aria-label="Share">
                <md-icon><ng-md-icon icon="screen_share"></ng-md-icon></md-icon>
            </md-button>
        </div>

        <md-divider ng-if="!$last"></md-divider>

    </md-list-item>
    <md-divider></md-divider>

</md-list>
<md-button class="md-fab md-fab-bottom-right md-ink-ripple" aria-label="New Group" ng-click="$ctrl.newGroup()">
    <md-icon><ng-md-icon icon="add"></ng-md-icon></md-icon>
</md-button>
